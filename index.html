<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
    <title>Treno</title>
</head>

<body>
    <h1>Calcola il prezzo del tuo biglietto</h1>

    <div>
        <form>
            <label for="complete_name">Nome cognome:</label><br>
            <input type="text" id="complete_name" name="complete_name"><br>

        </form>
    </div>

    <div>
        <form>
            <label for="fname">Km da percorrere:</label><br>
            <input type="text" id="trip_km" name="trip_km"><br>

        </form>
    </div>

    <div>
        <form>
            <label for="fname">First name:</label><br>
            <select name="choice" id="options">
                <option value="minorenne">Minorenne</option>
                <option value="over">Over 65</option>
                <option value="third">Tra 18 e 65</option>
            </select>
        </form>

    </div>

    <div class="flex">
        <button id="genera">Genera</button>
        <button id="annulla">Annulla</button>
    </div>

    <h1>Il tuo biglietto</h1>


</body>

</html>
